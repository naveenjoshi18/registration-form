<div class="container-fluid">
    <h1>Covid Vancination Drive</h1>
    <form #userForm="ngForm">
  
  
      <div class="form-group">
        <label>Name</label>
        <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="username" [(ngModel)]="usermodel.name">
        <p class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</p>
      </div>
  
      <div class="form-group">
          <label>Email-ID</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="usermodel.email">
      </div>
  
      <div class="form-group">
        <label>Contact Number</label>
        <input type="number" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="number" [(ngModel)]="usermodel.number">
        <p class="text-danger" [class.d-none]="phone.valid || phone.untouched">10 digits aint there bitch</p>
      </div>
  
    <div class="form-group">
      <label>Age</label>
      <select class="custom-select" [(ngModel)]="usermodel.age" name="selage">
        <option value="">Select the age group</option>
        <option *ngFor="let age of ages">{{ age }}</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label>Gender</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="usermodel.gender" type="radio" name="gender" value="Male">
        <label class="form-check-label">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="usermodel.gender" type="radio" name="gender" value="female">
        <label class="form-check-label">Female</label>
      </div>
    </div>
  
    <div class="form-check mb-3">
      <input class="form-check-input" [(ngModel)]="usermodel.terms" name="checkbox" type="checkbox">
      <label class="form-check-label">Agred to all terms and conditions</label>
    </div>
  
    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit</button>
  
    </form>
  </div>
